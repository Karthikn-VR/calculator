<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    .buttons{
        display: grid;
        grid-template-columns: 35px 35px 35px 35px;
         gap: 10px;

    }
    </style>
    <form>
        
<div class="container">
    <div class="display">
        <input type="text" name="display"><br><br>
    </div>

    <div class="buttons">
        <input type="button" value="AC" onclick ="display.value = ''">
        <input type="button" value="1" onclick ="display.value += '1'">
        <input type="button" value="2" onclick ="display.value += '2'">
        <input type="button" value="3" onclick ="display.value += '3'">
        <input type="button" value="+" onclick ="display.value += '+'">
        <input type="button" value="6" onclick ="display.value += '6'">
        <input type="button" value="5" onclick ="display.value += '5'">
        <input type="button" value="4" onclick ="display.value += '4'">
        <input type="button" value="-" onclick ="display.value += '-'">
        <input type="button" value="9" onclick ="display.value += '7'">
        <input type="button" value="8" onclick ="display.value += '8'">
        <input type="button" value="7" onclick ="display.value += '9'">
        <input type="button" value="*" onclick ="display.value += '*'">
        <input type="button" value="/" onclick ="display.value += '/'">
        <input type="button" style="width: 80px;" value = "="onclick ="display.value = eval(display.value)">
    </div>
 </div>
   </form>         
</body>
</html>
